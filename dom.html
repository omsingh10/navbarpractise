<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <p id="intro">This is a simple DOM manipulation example.</p>
    <p id="word"> hello </p>
    <p id="power"> power </p>


    <button id="changeButton">Change Content</button>
    <button id="addElementButton">Add New Element</button>
    <button id="addnewword">add new word </button>
    <button id="powerbtn" >power </button>


    <div id="container"></div>

    <script >
        // Access elements from the DOM
const header = document.getElementById('header');
const intro = document.getElementById('intro');
const changeButton = document.getElementById('changeButton');
const addElementButton = document.getElementById('addElementButton');
const container = document.getElementById('container');
const word = document.getElementById('word');

// Change the text content of the header
header.textContent = 'Welcome to the DOM!';

// Modify the content of the paragraph when the button is clicked
changeButton.addEventListener('click', function() {
    intro.textContent = 'The content has been changed dynamically!';
});

// Add a new element (a paragraph) to the container when clicked
addElementButton.addEventListener('click', function() {
    const newParagraph = document.createElement('p');
    newParagraph.textContent = 'This is a new paragraph added dynamically!';
    container.appendChild(newParagraph);
}
);

addElementButton.addEventListener('click', function() {
    const newword = document.createElement('p');
    newword.textContent = 'Hello';
    container.appendChild(newword);

}
);

const wordElement = document.getElementById('word');
const addNewWordButton = document.getElementById('addnewword');

// Event listener for the "Add New Word" button
addNewWordButton.addEventListener('click', function() {
    // Change the text content of the "word" paragraph
    wordElement.textContent = 'You clicked on wrong button'; // Replace 'new word' with whatever word you'd like
});

const power = document.getElementById('power');
const addPowerButton = document.getElementById('powerbtn');


addPowerButton.addEventListener('click', function() {
    power.textContent = 'powergained';
});

    </script>
</body>
</html>
