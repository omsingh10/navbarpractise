<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header">Hello, World!</h1>
    <p id="intro">This is a simple DOM manipulation example.</p>
    <p id="word"> hello </p>
    <p id="power"> power </p>


    <button id="changeButton">Change Content</button>
    <button id="addElementButton">Add New Element</button>
    <button id="addnewword">add new word </button>
    <button id="powerbtn" >power </button>


    <div id="container"></div>

    <script >
        // Access elements from the DOM
const header = document.getElementById('header');
const intro = document.getElementById('intro');
const changeButton = document.getElementById('changeButton');
const addElementButton = document.getElementById('addElementButton');
const container = document.getElementById('container');
const word = document.getElementById('word');



const power = document.getElementById('power');
const addPowerButton = document.getElementById('powerbtn');


addPowerButton.addEventListener('click', function() {
    power.textContent = 'powergained';
});

let isPowerGained = false; // False means "power", true means "powergained"

// Event listener for the "power" button to toggle the text
addPowerButton.addEventListener('click', function() {
    if (isPowerGained) {
        power.textContent = 'power'; // Undo the change
        isPowerGained = false; // Set state to "power"
    } else {
        power.textContent = 'powergained'; // Change to "powergained"
        isPowerGained = true; // Set state to "powergained"
    }
})

    </script>
</body>
</html>
